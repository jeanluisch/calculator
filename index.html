<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lotaje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Lotaje</h1>
        <label for="risk-percentage">Porcentaje a arriesgar:</label>
        <input type="number" id="risk-percentage" placeholder="0.5" step="0.1">
        
        <label for="pips">Pips a mover:</label>
        <input type="number" id="pips" placeholder="20">

        <button id="calculate-btn">Calcular</button>

        <table>
            <thead>
                <tr>
                    <th>Lote</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="results-table">
                <!-- Resultados se mostrarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
