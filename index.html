<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="porcentaje" class="form-label">Porcentaje a arriesgar:</label>
                            <input type="number" class="form-control" id="porcentaje">
                        </div>
                        <div class="mb-3">
                            <label for="pips" class="form-label">Pips a mover:</label>
                            <input type="number" class="form-control" id="pips">
                        </div>
                        <button class="btn btn-primary" onclick="calcularLote()">Calcular</button>
                        <div id="resultados" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
